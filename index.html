<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Web Trigs Photo Sharing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Photo sharing</a>
        </div>
      </nav>
    </header>
    <main class=container>
      <div id="author" class="d-flex mt-3">
        <img src="static/Avatar.jpg" style="width: 8rem;" class="rounded-circle" alt="Joshua Töpfer">
        <div class="mx-3 my-auto">
          <p class="h1">Joshua Töpfer</p>
          <p class="h5">learning CSS</p>
        </div>
      </div>
      <div id=photos class="d-flex flex-wrap">
        <div class="card my-4 mx-auto" style="width: 22rem;">
          <img src="static/Berlin.jpg" class="card-img-top" alt="Photo of Berlin">
          <div class="card-body">
            <p class="card-text">Berlin at sunset! #professionalphotograph</p>
          </div>
        </div>
        <div class="card my-4 mx-auto" style="width: 22rem;">
          <img src="static/Frankfurt.jpg" class="card-img-top" alt="Photo of Frankfurt at night">
          <div class="card-body">
            <p class="card-text">Frankfurt am Main at Night!</p>
          </div>
        </div>
        <div class="card my-4 mx-auto" style="width: 22rem;">
          <img src="static/Limburg.jpg" class="card-img-top" alt="Limburger Dom">
          <div class="card-body">
            <p class="card-text">Limburger Dom #droneshoot</p>
          </div>
        </div>
        <div class="card my-4 mx-auto" style="width: 22rem;">
          <img src="static/Mannheim.jpg" class="card-img-top" alt="Mannheimer Wasserturm">
          <div class="card-body">
            <p class="card-text">Mannheimer Wasserturm #AugustAnlage</p>
          </div>
        </div>
      </div>
    </main>
    <footer class="position-fixed bottom-0 start-0 end-0">
      <div class="p-3 bg-dark text-white ">
        © 2021 <a href=https://github.com/hollesse>Joshua Töpfer</a>
      </div>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
